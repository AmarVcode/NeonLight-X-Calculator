<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    

<div class="container">
    <div class="display">
        <div id="operator">operator</div>
        <div class="number">
            <div id="previousnumber">Previous Number</div>
            <div id="currentnumber">Current Number</div>
        </div>
    </div>
    <div class="nums">
        <div onclick="Clear()">C</div>
        <div onclick="printoperator('/')">/</div>
        <div onclick="printoperator('*')">*</div>
        <div onclick="printoperator('-')">-</div>
        <div onclick="print(7)">7</div>
        <div onclick="print(8)">8</div>
        <div onclick="print(9)">9</div>
        <div onclick="printoperator('+')">+</div>
        <div onclick="print(4)">4</div>
        <div onclick="print(5)">5</div>
        <div onclick="print(6)">6</div>
        <div onclick="printpoint('.')">.</div>
        <div onclick="print(2)">2</div>
        <div onclick="print(3)">3</div>
        <div onclick="reset()">
            Reset
        </div>
        <div onclick="print(1)">1</div>
        <div onclick="print(0)">0</div>
        <div onclick="equal()">=</div>
    </div>
</div>







    <script src="index.js"></script>
</body>
</html>
